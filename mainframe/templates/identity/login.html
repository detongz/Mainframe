<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login form shake effect</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="{{static_url("css/login.css")}}">
    <script src="{{static_url("public/js/jquery.js")}}"></script>
    <script src="{{static_url("js/login.js")}}"></script>
  </head>
  <body>
      <div class="login-form">
        <h1>Mainframe</h1>
        <div class="form-group ">
          <input type="text" class="form-control" placeholder="Username " id="UserName">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="Password" id="Password">
          <i class="fa fa-lock"></i>
        </div>
        <span class="alert">Invalid Credentials</span>
        <a class="link" href="#">忘记密码</a>
        <button type="button" class="log-btn">登录</button>
      </div>
  </body>
</html>
