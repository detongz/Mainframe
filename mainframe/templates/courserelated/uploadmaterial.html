                  <div class="post-top">
                    <div class="post-thumbnail">
												<h3 class="title"><span class="title-icon ti-comment-alt"></span>上传学习资料</h3>

													<form>
															<input class="form-control" type="text" name="title" placeholder="请填写学习资料标题" style="margin-bottom:40px">

																</div>
															</div>
														</div>
														<div class="col-sm-7">

																<div class="or">-或-</div>
																<div class="browser">
																	<label>
																		<span>点击此处选择文件</span>
																		<input type="file" name="examfiles" multiple="multiple" title='Click to add Files'>
																	</label>
																</div>
															</div>

														</div>
													</div>

														</div>
